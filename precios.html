		<footer class="footer">

          <a href="mailto:contacto@invie.com"><strong>E-mail</strong><span>contacto@invie.com</span></a>

        <form class="formulario">
          <div class="col1">
            <label for="nombre">Nombre</label>
            <input type="text" required id="nombre" />
            <label for="email">E-mail</label>
            <input type="email" required id="email" />
            <div class="sexo">
              <label for="mujer">
                <input type="radio" id="mujer" name="sexo" value="mujer" checked /> mujer
              </label>
              <label for="hombre">
                <input type="radio" id="hombre" name="sexo" value="hombre" /> hombre
              </label>
            </div>
            <div class="intereses">
              <label for="cotizacion">
                <input type="checkbox" id="cotizacion" checked name="intereses" value="cotizacion" /> Cotización
              </label>
              <label for="reclamos">
                <input type="checkbox" id="reclamos" name="intereses" value="reclamos" /> Reclamos
              </label>
              <label for="comentarios">
                <input type="checkbox" id="comentarios" name="intereses" value="comentarios" /> Comentarios
              </label>
              <label for="otros">
                <input type="checkbox" id="otros" name="intereses" value="otros"/> Otros
              </label>
            </div>
          </div>
          <div class="col2">
            <label for="asunto">Asunto</label>
            <textarea name="asunto" id="asunto" cols="30" rows="5"></textarea>
            <input type="submit" name="enviar" value="Enviar" class="button" />
          </div>
        </form>
